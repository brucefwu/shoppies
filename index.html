
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Shoppies</title>
  </head>
  <body>
    <div class="container">
      <h1>Shoppies</h1>

      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <input id="searchBar" class="form-control" type="text" placeholder="Search for a movie" autofocus>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <ul id="searchResults"></ul>
        </div>
        <div class="col-md-6 col-lg-4">
          <ul id="nominated"></ul>
        </div>
      </div>

      <div id="banner" class="row justify-content-center" hidden>
        <div class="banner col-lg-8">
          Nomination complete! Based on the movies in your list, the contenders for best director are:
          <ul id="directorsList"></ul>
        </div>
      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
